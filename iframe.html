    function setBrowserFrameSource(){
      var browserFrame = document.getElementById("browser");
      browserFrame.src = document.getElementById("txtUrl").value;
      if (document.getElementById("txtUrl").value === "") {
        browserFrame.src = "blank.html";
      }
    }
    function setBrowserFrameSourceToBing(){
      var browserFrame = document.getElementById("browser");
      browserFrame.src = "https://www.bing.com";
    }
    function setBrowserFrameSourceToGitHub(){
      var browserFrame = document.getElementById("browser");
      browserFrame.src = "https://puffyducks.github.io";
    }
    function setBrowserFrameSourceToGames(){

    function setBrowserFrameSourceToLol(){
      var browserFrame = document.getElementById("browser");
      browserFrame.src = "https://player.vimeo.com/video/45196609?autoplay=1";
    }
    function setBrowserFrameSourceToInfo(){
      var browserFrame = document.getElementById("browser");
      browserFrame.src = "IFrame-info.html";
    }
    function setBrowserFrameSourceToRepeatYT(){
      var browserFrame = document.getElementById("browser");
      browserFrame.src = "http://repeatyt.com";
    }
    function goBack() {
      window.history.back();
    }
    function goForward() {
      window.history.forward();
