<!DOCTYPE html>
<html lang="en">
<head>
  <title>IFrame</title>
  <style>
    body {
      background-color: #DAE9E4;
    }
    #username{color:#000;} /* black when not with focus */
    #username:focus{color:#de2a00;} /* green when input has focus - only affects this specific input */
  </style>

  <meta charset="UTF-8">
  <meta name="description" content="">
  <meta name="keywords" content="">
  <meta name="author" content="">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script type="text/javascript">
    function setBrowserFrameSource(){
        var browserFrame = document.getElementById("browser");
        browserFrame.src= document.getElementById("txtUrl").value;
    }
    function setBrowserFrameSourceToDuckDuckGo(){
        var browserFrame = document.getElementById("browser");
        browserFrame.src= "https://duckduckgo.com";
    }
    function setBrowserFrameSourceToGitHub(){
        var browserFrame = document.getElementById("browser");
        browserFrame.src= "https://puffyducks.github.io";
    }
    function setBrowserFrameSourceToGames(){
        var browserFrame = document.getElementById("browser");
        browserFrame.src= "http://ultimate-p2.weebly.com";
    }
    function setBrowserFrameSourceToLol(){
        var browserFrame = document.getElementById("browser");
        browserFrame.src= "https://www.youtube.com/embed/DLzxrzFCyOs?autoplay=1";
    }
    function setBrowserFrameSourceToBlank(){
        var browserFrame = document.getElementById("browser");
        browserFrame.src= "https://puffyducks.github.io/gEt-OuT-oF-hErE.html";
    }
  </script>
</head>
<body>
  <form method="post" target="browser">
  <!-- <a href="javascript:var username = prompt(&quot;Paste Username&quot;);">Press me to paste username.</a>
  <a href="javascript:var playlist = prompt(&quot;Paste Playlist&quot;);">Press me to paste playlist.</a>
  <a href="javascript:var link = prompt(&quot;Copy this&quot;,&quot;https:/&quot;+&quot;/open.spotify.com/embed?uri=spotify:user:&quot;+username+&quot;:playlist:&quot;+playlist);">Press me to generate link.</a>
  <a href="">Press me if you have no idea how to use this.</a> -->
  <input id="txtUrl" style="width:70%; background-color: #ECC7C0; border: solid 1px #aaaaaa;" placeholder="Put the link here" name="url" type="text"/>
  <input style="width:20%; background-color: #3C2E3D;" type="button" value="Go" onclick="setBrowserFrameSource(); return false;"/>
  </form>
  <iframe id="browser" name="browser" src="https://puffyducks.github.io/gEt-OuT-oF-hErE.html" style="height:550px; width:100%; background-color: #FDAE84"></iframe> <br/>
  <p>Warning: Click "Go," don't press enter. It won't work. Some websites, like Google, Yahoo, and Spotify won't work and will show a blank white page. Instead of Google, use https://duckduckgo.com. Also, links need http:// at the beginning or else they won't work. Made by PuffyDucks.<br/>Bookmarks:<br/></p>
  <input style="width:15%; background-color: #FDAE84;" type="button" value="DuckDuckGo" onclick="setBrowserFrameSourceToDuckDuckGo(); return false;"/>
  <input style="width:15%; background-color: #FDAE84" type="button" value="Check Out My Website" onclick="setBrowserFrameSourceToGitHub(); return false;"/>
  <input style="width:15%; background-color: #FDAE84" type="button" value="Games" onclick="setBrowserFrameSourceToGames(); return false;"/>
  <input style="width:15%; background-color: #FDAE84" type="button" value="Amazing Stuff" onclick="setBrowserFrameSourceToLol(); return false;"/>
  <input style="width:15%; background-color: #FDAE84" type="button" value="Blank Page" onclick="setBrowserFrameSourceToBlank(); return false;"/>
</body>
</html>
